<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- customer reviews -->

    <div class="review">
      <input
        type="radio"
        name="review"
        title="slide1"
        checked="checked"
        class="review__nav"
      />
      <input type="radio" name="review" title="slide2" class="review__nav" />
      <input type="radio" name="review" title="slide3" class="review__nav" />
      <div class="review__inner">
        <div class="review__contents">
          <img
            src="../images/customer-reviews/photo1.png"
            class="review__img"
            alt=""
          />
          <p class="review__txt">
            I love visiting your cafe. You prepare the most delicious ice cream
            in Los Angeles! In addition, you have beautiful serving, cozy
            atmosphere and polite staff.
          </p>
          <h2 class="review__caption">Emily, Los Angeles</h2>
        </div>
      </div>
    </div>
  </body>
